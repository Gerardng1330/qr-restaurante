{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="image/png" href="{% static 'img/logo.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="POST" action="{% url 'login_password' %}">
        {% csrf_token %}
        <h3>Inicia sesión</h3>

        <label for="username">Usuario</label>
        <input type="text" placeholder="Usuario" id="username" name="username">

        <label for="password">Contraseña</label> 
        <input type="password" placeholder="Contraseña" id="password" name="password">

        <button type="submit">Iniciar sesión</button>
        <br>
        {% if messages %}
            {% for message in messages %}
                <div class="error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </form>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CXKET9B3SD"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-CXKET9B3SD');
    </script>
</body>
</html>
