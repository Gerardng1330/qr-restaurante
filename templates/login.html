{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Google Analytics Charts</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CXKET9B3SD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-CXKET9B3SD');
  </script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://apis.google.com/js/platform.js"></script>
</head>
<body>
  <h1>Visitas al Perfil</h1>
  <div id="chart-container"></div>
  <script>
    gapi.analytics.ready(function() {
      gapi.analytics.auth.authorize({
        container: 'chart-container',
        clientid: '753085041475-4vd0ldbsc5353jsm9khk0igqinlnoalf.apps.googleusercontent.com'
      });

      var dataChart = new gapi.analytics.googleCharts.DataChart({
        reportType: 'ga',
        query: {
          'ids': 'ga:458875216', // Reemplaza 'TID' con tu ID de Vista (View ID) de Google Analytics
          'start-date': '7daysAgo',
          'end-date': 'today',
          'metrics': 'ga:sessions',
          'dimensions': 'ga:date'
        },
        chart: {
          type: 'LINE',
          container: 'chart-container'
        }
      });

      dataChart.execute();
    });
  </script>
</body>
</html>
