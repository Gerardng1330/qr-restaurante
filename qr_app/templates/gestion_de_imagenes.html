{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
    <title>Gestión de imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/gestion.css' %}">
</head>
<body>
    <div class="sidebar">
        <button class="sidebar-btn" onclick="showContent('content1')">Button 1</button>
        <button class="sidebar-btn" onclick="showContent('content2')">Button 2</button>
    </div>

    <div id="content1" class="main-content">
        <h1>Gestión de imágenes</h1>
        {% for imagen in imagenes %}
        <div class="image-container">
            <div class="image-counter">{{ forloop.counter }}</div>
            <img src="{{ imagen.imagen.url }}" alt="Imagen">
            <form action="{% url 'delete_image' imagen.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Borrar</button>
            </form>
        </div>
        {% endfor %}
        <br>
        <a href="{% url 'upload' %}" class="btn custom-indigo">Volver a subir imagen</a>
        <a href="{% url 'menu' %}" class="btn custom-indigo">Ver</a>
    </div>

    <div id="content2" class="main-content" style="display: none;">
        <h1>Otra información</h1>
        <p>Contenido adicional para el botón 2.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function showContent(contentId) {
            var contents = document.querySelectorAll('.main-content');
            contents.forEach(function(content) {
                content.style.display = 'none';
            });
            document.getElementById(contentId).style.display = 'block';
        }
    </script>
</body>
</html>
